{% extends 'base.html' %}
{% block title %}Add Movie Recommendation{% endblock %}
{% block content %}

<div class="container">
{% if user.is_authenticated %}
<br/><br/>
<h1>Add Movie Recommendation</h1>
<br/><br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Cross Site Forgery Token / This is so that between acceptance and submission, data cannot be stolen -->
        {{ form.media }}
        {{ form.as_p }}
        <button>Add Movie</button>
</div>

<!--JS to use the user id as the placeholder value for Post form-->
<script>
    var name = "{{ user.id }}";
    document.getElementById("postFormAuthor").value = name;
</script>

{% else %}
<br/><br/>
<h1>You are not logged in</h1>
    <button class="nav-link" href="{% url 'registration' %}">Register</button>
    <button class="nav-link" href="{% url 'login' %}">Login</button>
{% endif %}
</div>

{% endblock %}
