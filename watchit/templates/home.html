{% extends 'base.html' %}

{% block content %}

<h1>Current Posts</h1>

<ul>
{% for Post in object_list %}
    <li><a href="{% url 'movie-detail' Post.pk %}">{{ Post.title }}</a> - {{ Post.author }} - <a href="{% url 'edit-movie' Post.pk %}">Edit Movie</a> <br/>
    {{ Post.body }}</li>
{% endfor %}
</ul>
 <!--This will run through all posts and show them. This is a for loop so always have an endfor at the end -->

 {% endblock %}
