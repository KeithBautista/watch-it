{% extends 'base.html' %}

<h1>{{ category }}</h1>

{% block content %}
    <h1>{{ category }}</h1>
    <ul>
    {% for Post in category_posts %}
        <li><a href="{% url 'movie-detail' Post.pk %}">{{ Post.title }}</a> - {{ Post.author }} - <a href="{% url 'edit-movie' Post.pk %}">Edit Movie</a> <br/>
        {{ Post.body|slice:":200" }}</li>
    {% endfor %}
    </ul>

 {% endblock %}
