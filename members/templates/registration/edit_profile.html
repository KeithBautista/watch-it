{% extends 'base.html' %}
{% block title %}Edit Settings{% endblock %}
{% block content %}
<div class="container">
    <br/>
    <h1>Edit Settings</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <!-- Cross Site Forgery Token / This is so that between acceptance and submission, data cannot be stolen -->
            {{ form.as_p }}
            <button>Update Settings</button>
    </div>
</div>


 {% endblock %}
