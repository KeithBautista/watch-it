{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}

<div class="container">
    <h1>Create Profile Page</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Cross Site Forgery Token / This is so that between acceptance and submission, data cannot be stolen -->
            {{ form.as_p }}
            <button>Create Profile Page</button>
    </div>
</div>



{% endblock %}
