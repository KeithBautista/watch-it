{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h1>Login</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <!-- Cross Site Forgery Token / This is so that between acceptance and submission, data cannot be stolen -->
        {{ form.as_p }}
        <button>Login</button>
</div>

 {% endblock %}
